{% extends 'base.html' %} {% block content %}

<div class="container" style="margin-top: 50px; ">
  <h1>Profil</h1>
  
  <table style="table-layout: fixed;">
    <colgroup>
      <col style="width: 100px">
      <col style="width: 100px">
    </colgroup>

    <tbody>
      <tr>
        <td><b>Role</b></td>
        <td>{{ role }}</td>
      </tr>
      <tr>
        <td><b>Nama</b></td>
        <td>{{ nama }}</td>
      </tr>
      <tr>
        <td><b>Email</b></td>
        <td>{{ email }}</td>
      </tr>
      <tr>
        <td><b>Telepon</b></td>
        <td>{{ telepon }}</td>
      </tr>
    </tbody>
  </table>

  <a href={{ navigate }}>
    <button class="btn btn-info" name='navigate' style="margin-top: 30px;">Navigation</button>
  </a>
</div>

{% endblock content %}
