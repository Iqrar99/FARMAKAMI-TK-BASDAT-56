{% extends 'base.html' %} {% block content %}

<div class="container" style="margin-top: 50px;">
  <h2>Update Obat</h2>

  <form method="POST">
    {% csrf_token %} {{ form.as_p }}

  </form>

  <a href="/obat/tabel/">
    <button style="margin-top: 20px;" class="btn btn-info" type="submit">
      Cancel
    </button>
  </a>
</div>

{% endblock content %}
