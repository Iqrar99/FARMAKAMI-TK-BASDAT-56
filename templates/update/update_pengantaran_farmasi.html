{% extends 'base.html' %} {% block content %}

<div class="container" style="margin-top: 50px;">
  <h2>Update Pengantaran Farmasi</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" name='submit' type='submit'>Submit</button>
    </form>

    {% for e in error %}
    <p style="color: red;">{{ e }}</p>
    {% endfor %}
    
</div>    
{% endblock content %}
